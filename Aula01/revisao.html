<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revisão Js</title>
</head>
<body>
    <div>
        <h1>Exercício 1</h1>
        <input type="number" id="horario" placeholder="Digite o horário da tarefa (0-23):">
        <input type="number" id="prioridade" placeholder="Digite o nível de prioridade da tarefa (1-10):">
        <button onclick="verImportancia()">Visualizar</button>
    </div>

    <div>
        <h1>Exercício 2</h1>
        <input type="number" id="salario" placeholder="Digite o valor do salário:">
        <input type="number" id="aluguel" placeholder="Digite o valor do aluguel:">
        <input type="number" id="alimentacao" placeholder="Digite o valor da alimentação:">
        <input type="number" id="lazer" placeholder="Digite o valor do lazer:">
        <button onclick="calcularSaldo()">Calcular saldo</button>
    </div>

    <div>
        <h1>Exercício 3</h1>
        <input type="text" id="nome" placeholder="Digite o nome:">
        <button onclick="limparNomeContato(nome)">Limpar nome</button>
    </div>

    <script src="revisao.js"></script>
</body>
</html>
